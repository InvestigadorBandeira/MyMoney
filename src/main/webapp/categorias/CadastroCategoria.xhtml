<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">
    
    <ui:define name="titulo">#{cadastroCategoriaBean.isEditando() ? 'Editar' :'Nova' } CATEGORIA</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
    		<o:viewParam name="categoria" value="#{cadastroCategoriaBean.categoria}" />
    	</f:metadata>
    	<h:form>
    		<h1>#{cadastroCategoriaBean.isEditando() ? 'Editar' :'Nova' } CATEGORIA</h1>
    		
    		<p:toolbar style="margin-top: 20px">
    			<p:toolbarGroup>
    				<p:button value="Nova" outcome="/categorias/CadastroCategoria" />
    				<p:commandButton value="Salvar" id="botaoSalvar"
    					action="#{cadastroCategoriaBean.salvar}" update="@form" />
    			</p:toolbarGroup>
    			<p:toolbarGroup align="right">
    				<p:button value="Pesquisa" outcome="/categorias/PesquisaCategoria" />
    			</p:toolbarGroup>
    		</p:toolbar>
    		
    		<p:messages autoUpdate="true" closable="true" />
    		
    		<p:focus context="panel"/>
    		<p:panelGrid columns="2" id="panel" style="widht: 100%; margin-top: 20px"
    				columnClasses="rotulo, campo">
    			<p:outputLabel value="NOME" for="nome" />
    			<p:inputText id="nome" size="40" value="#{cadastroCategoriaBean.categoria.nome}"
    				disabled="#{cadastroCategoriaBean.isEditando()}" required="true"/>
    			<p:outputLabel value="TIPO DE CATEGORIA" for="tipoCategoria" />
    			<p:selectOneMenu id="tipoCategoria" value="#{cadastroCategoriaBean.categoria.tipoCategoria}" required="true">
    				<f:selectItem itemLabel="Selecione o tipo de categoria"/>
    				<f:selectItems value="#{cadastroCategoriaBean.tipos}" var="tipo" />
    			</p:selectOneMenu>
    		</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
