<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">
    
    <ui:define name="titulo">#{cadastroContaBean.isEditando() ? 'Editar' :'Nova' } CONTA</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
    		<o:viewParam name="conta" value="#{cadastroContaBean.conta}" />
    	</f:metadata>
    	<h:form>
    		<h1>#{cadastroContaBean.isEditando() ? 'Editar' :'Nova' } CONTA</h1>
    		
    		<p:toolbar style="margin-top: 20px">
    			<p:toolbarGroup>
    				<p:button value="Nova" outcome="/contas/CadastroConta" />
    				<p:commandButton value="Salvar" id="botaoSalvar"
    					action="#{cadastroContaBean.salvar}" update="@form" />
    			</p:toolbarGroup>
    			<p:toolbarGroup align="right">
    				<p:button value="Pesquisa" outcome="/contas/PesquisaConta" />
    			</p:toolbarGroup>
    		</p:toolbar>
    		
    		<p:messages autoUpdate="true" closable="true" />
    		
    		<p:focus context="panel"/>
    		<p:panelGrid columns="2" id="panel" style="widht: 100%; margin-top: 20px"
    				columnClasses="rotulo, campo">
    			<p:outputLabel value="NOME" for="nome" />
    			<p:inputText id="nome" size="50" value="#{cadastroContaBean.conta.nome}"
    				disabled="#{cadastroContaBean.isEditando()}" required="true"/>
    			<p:outputLabel value="TIPO DE CONTA" for="tipoConta" />
    			<p:selectOneMenu id="tipoConta" value="#{cadastroContaBean.conta.tipoConta}">
    				<f:selectItem itemLabel="Selecione o tipo de conta"/>
    				<f:selectItems value="#{cadastroContaBean.tipos}" var="tipo" />
    			</p:selectOneMenu>
    			<p:outputLabel value="SALDO INICIAL" for="saldo" />
    			<p:inputText id="saldo" size="12" maxlength="12" styleClass="moeda"
    				value="#{cadastroContaBean.conta.saldoInicial}">
    				<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
    			</p:inputText>
    		</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
